{% load static %}
<header class="header">
  <div class="inner container">
    <a class="brand" href="/">
      <span class="brand-logo">
        <img src="{% static 'img/KiwiSolveLogo.png' %}" alt="Logo KiwiSolve">
      </span>
      <span class="brand-name">KiwiSolve</span>
    </a>
    <nav class="nav" aria-label="Principal">
      <a href="/">Inicio</a>
      <a href="/algebra/suma/">Suma</a>
      <a href="/algebra/matmul/">MatMul</a>
      <a href="/algebra/det/">Determinante</a>
    </nav>
    <!-- Toggle de tema: chip slider accesible (button con role="switch") -->
    <button id="ks-theme-toggle" class="theme-toggle" type="button" role="switch" aria-checked="false" aria-label="Cambiar tema">
      <span class="tt-track" aria-hidden="true"></span>
      <span class="tt-icon sun" aria-hidden="true">
        <!-- Heroicon sun (outline) -->
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <path d="M12 3v2.25" />
          <path d="M12 18.75V21" />
          <path d="M4.5 12H2.25" />
          <path d="M21.75 12H19.5" />
          <path d="M6.364 6.364l-1.59-1.59" />
          <path d="M19.227 19.227l-1.59-1.59" />
          <path d="M6.364 17.636l-1.59 1.59" />
          <path d="M19.227 4.773l-1.59 1.59" />
          <circle cx="12" cy="12" r="3.75" />
        </svg>
      </span>
      <span class="tt-icon moon" aria-hidden="true">
        <!-- Heroicon moon (outline) -->
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <path d="M21 12.75A9.75 9.75 0 0 1 11.25 3a9.75 9.75 0 1 0 9.75 9.75Z" />
        </svg>
      </span>
      <span class="tt-handle" aria-hidden="true"></span>
    </button>
  </div>
</header>
